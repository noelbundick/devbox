- name: Get Windows username
  shell: /mnt/c/Windows/System32/cmd.exe /c echo %USERNAME% | sed --expression='s/\r//g'
  register: win_user
  changed_when: false
  check_mode: false

- name: Symlink folders
  file:
    state: link
    src: "{{item.value}}"
    dest: "~/{{item.key}}"
    force: true
  with_dict:
    code: "/mnt/c/code"
    desktop: "/mnt/c/Users/{{win_user.stdout}}/Desktop"
    downloads: "/mnt/c/Users/{{win_user.stdout}}/Downloads"
    scratch: "/mnt/c/code/scratch"
    temp: "/mnt/c/temp"

- name: Add wsl.conf
  become: true
  copy:
    src: "/home/{{ lookup('env','USER') }}/.devbox/wsl/wsl.conf"
    dest: "/etc/wsl.conf"
    remote_src: true

- name: Link WSL dotfiles
  file:
    state: link
    src: '{{ item }}'
    dest: '~/{{ item | basename }}'
    force: true
  with_fileglob:
    - '~/.devbox/dotfiles/wsl/.*'